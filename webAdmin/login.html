<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="inputUsername" class="col-sm-4 control-label">Username</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.username">
		</div>
	</div> 
	<div class="from-group">
		<label for="inputPassword" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">{{login.password}}
        </div>
	</div> 
	<div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="login(login.username, login.password)">Log In</button>
            <button type="submit" class="btn btn-danger" ng-click="logout()">Log Out</button>
        </div>
    </div>
    {{wrong}}
</form>
<div>
	<input type="text" ng-model="geo.lat"/>
	<input type="text" ng-model="geo.lng"/>
	<button ng-click="setGeo(geo)">Geolocation</button>
	<button ng-click="clear()">Clear</button>
	<button ng-click="getGeo()">getGEO</button>
	<button ng-click="delGeo()">delGEO</button>
	{{showGeo.lat}}  {{showGeo.lng}} 
	<input type="text" ng-model="range" value="range">
	<input type="range" min="0" max="100" ng-model="range"/>
</div>
